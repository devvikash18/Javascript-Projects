<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels & Consonants</title>
    <link rel="stylesheet" href="../Assets/CSS/Ques-CSS/style.css">
    <link rel="stylesheet" href="../Assets/CSS/Ques-CSS/bootsrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div class="input-container">
        <h2 class="mb-4 fw-bold">Vowels & Consonants</h2>
        <input type="text" id="str" placeholder="Enter some text">

        <h4 id="answer" class="mb-3" style="height: 50px;"></h4>

        <div class="btn-container">
            <button type="button" id="count" class="btn btn-primary fw-bold">
                <i class="bi bi-check-circle"></i> Count
            </button>
            <button type="button" id="clear" class="btn btn-danger fw-bold">
                <i class="bi bi-x-circle"></i> Clear
            </button>
            <a href="../index.html">
                <button type="button" id="home" class="btn btn-warning fw-bold">
                    <i class="bi bi-house-door"></i> Home
                </button>
            </a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#count").on("click", function () {
                const str = $("#str").val().toLowerCase().trim();
                $("#answer").removeClass("green red");

                if (str === "") {
                    $("#answer").text("Please enter some text.").addClass("red");
                    return;
                }

                let vowels = 0, consonants = 0;

                for (let char of str) {
                    if (/[a-z]/.test(char)) {
                        if ("aeiou".includes(char)) {
                            vowels++;
                        } else {
                            consonants++;
                        }
                    }
                }

                $("#answer")
                    .text(`Vowels: ${vowels}, Consonants: ${consonants}`)
                    .addClass("green");
            });

            $("#clear").on("click", function () {
                $("#str").val("");
                $("#answer").text("").removeClass("green red");
            });
        });
    </script>

</body>

</html>
