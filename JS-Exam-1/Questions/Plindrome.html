<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="../Assets/CSS/Ques-CSS/style.css">
    <link rel="stylesheet" href="../Assets/CSS/Ques-CSS/bootsrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div class="input-container">
        <h2 class="mb-4 fw-bold">Palindrome Checker</h2>
        <input type="text" id="strInput" placeholder="Enter some text">

        <h4 id="answer" class="mb-3" style="height: 50px;"></h4>

        <div class="btn-container">
            <button type="button" id="checkBtn" class="btn btn-primary fw-bold">
                <i class="bi bi-check-circle"></i> Check
            </button>
            <button type="button" id="clear" class="btn btn-danger fw-bold">
                <i class="bi bi-x-circle"></i> Clear
            </button>
            <a href="../index.html">
                <button type="button" id="home" class="btn btn-warning fw-bold">
                    <i class="bi bi-house-door"></i> Home
                </button>
            </a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#answer").removeClass("green red");
            $("#checkBtn").on("click", function () {
                let str = $("#strInput").val().toLowerCase().replace(/[^a-z0-9]/gi, '');
                let revStr = str.split('').reverse().join('');


                if (str === "") {
                    $("#answer").text("Please enter some text..").addClass("red");
                } else if (str === revStr) {
                    $("#answer").text("It's a Palindrome!").addClass("green");
                } else {
                    $("#answer").text("It's not a Palindrome.").addClass("red");
                }
            });

            $("#clear").on("click", function () {
                $("#strInput").val("");
                $("#answer").text("").removeClass("green red");

            });
        });
    </script>

</body>

</html>
