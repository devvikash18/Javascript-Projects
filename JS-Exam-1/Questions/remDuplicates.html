<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Remover</title>
    <link rel="stylesheet" href="../Assets/CSS/Ques-CSS/style.css">
    <link rel="stylesheet" href="../Assets/CSS/Ques-CSS/bootsrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div class="input-container">
        <h2 class="mb-4 fw-bold">Duplicate Remover</h2>
        <input type="text" id="str" placeholder="Enter Numbers">

        <h4 id="answer" class="mb-3" style="height: 50px;"></h4>

        <div class="btn-container">
            <button type="button" id="removeBtn" class="btn btn-primary fw-bold">
                <i class="bi bi-check-circle"></i> Remove
            </button>
            <button type="button" id="clear" class="btn btn-danger fw-bold">
                <i class="bi bi-x-circle"></i> Clear
            </button>
            <a href="../index.html">
                <button type="button" id="home" class="btn btn-warning fw-bold">
                    <i class="bi bi-house-door"></i> Home
                </button>
            </a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#removeBtn").on("click", function () {
                const str = $("#str").val().trim();
                $("#answer").removeClass("green red");

                if (str === "") {
                    $("#answer").text("Please enter numbers.").addClass("red");
                    return;
                }

                let numbers = str.split(/[\s,]+/).map(Number);
                numbers = numbers.filter(num => !isNaN(num));

                const uniqNumbers = [...new Set(numbers)];

                if (uniqNumbers.length > 0) {
                    $("#answer").text("Unique numbers: " + uniqNumbers.join(", ")).addClass("green");
                } else {
                    $("#answer").text("No unique numbers found.").addClass("red");
                }
            });

            $("#clear").on("click", function () {
                $("#str").val("");
                $("#answer").text("").removeClass("green red");
            });
        });
    </script>


</body>

</html>
