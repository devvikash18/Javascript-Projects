
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="calculator"> 
        <h2>Simple Calculator</h2>

        <label for="num1">Num1 :</label>
        <input type="number" id="num1"><br><br>
        
        <div>
            <label for="num2">Num2 :</label>
            <input type="number" id="num2">
        </div><br><br>
     
        <div id="ans"></div>

        <div class="btn">
            <button id="add">Add</button>
            <button id="sub">Subtract</button>
            <button id="mult">Multiply</button>
            <button id="div">Divide</button>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
         $(document).ready(function () {
            $("#add").on("click", function () {
                let n1 = Number($("#num1").val());
                let n2 = Number($("#num2").val());
                $("#ans").html(`Addition : ${n1 + n2}`);
            });
            $("#sub").on("click", function () {
                let n1 = Number($("#num1").val());
                let n2 = Number($("#num2").val());
                $("#ans").html(`Subtaction : ${n1 - n2}`);
            })
            $("#mult").on("click", function () {
                let n1 = Number($("#num1").val());
                let n2 = Number($("#num2").val());
                $("#ans").html(`Multiply : ${n1 * n2}`);
            })
            $("#div").on("click", function () {
                let n1 = Number($("#num1").val());
                let n2 = Number($("#num2").val());
                $("#ans").html(`Divide : ${n1 / n2}`);
            })
        });
    </script>

</body>
</html>
