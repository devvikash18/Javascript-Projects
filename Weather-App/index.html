<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="./Assets/css/booststrap.min.css">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4 fw-bold">ðŸŒ¤ Weather Forecast</h2>

        <!-- Search Section -->
        <div class="search-container text-center mb-4">
            <input id="cityInput" type="text" class="search-input" placeholder="Enter the City name...">
            <button id="searchBtn" class="search-btn"><i class="ri-search-line"></i></button>
        </div>

        <!-- Weather Card -->
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-8">
                <div class="weather-card compact-card shadow-sm p-4" id="infoCard">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h3 class="city-name fw-bold mb-0" id="cityName">City Name</h3>
                        <i class="ri-map-pin-line fs-4 text-primary"></i>
                    </div>

                    <h1 class="temperature fw-semibold text-primary mb-3" id="temp">--Â°C</h1>

                    <!-- Stats -->
                    <div class="weather-stats">
                        <div class="stat-item d-flex justify-content-between align-items-center mb-2">
                            <div><i class="ri-windy-line me-2 text-info"></i> Wind</div>
                            <span class="stat-value" id="statValue">-- km/h</span>
                        </div>

                        <div class="stat-item d-flex justify-content-between align-items-center mb-2">
                            <div><i class="ri-drop-line me-2 text-primary"></i> Humidity</div>
                            <span class="stat-value" id="statValue">--%</span>
                        </div>

                        <div class="stat-item d-flex justify-content-between align-items-center mb-2">
                            <div><i class="ri-eye-line me-2 text-warning"></i> Visibility</div>
                            <span class="stat-value" id="statValue">-- km</span>
                        </div>

                        <div class="stat-item d-flex justify-content-between align-items-center">
                            <div><i class="ri-bar-chart-line me-2 text-danger"></i> Air Pressure</div>
                            <span class="stat-value" id="statValue">-- hPa</span>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="./Assets/js/booststrap.bundle.js"></script>

    <!-- Bootstrap JS -->
    <script src="./Assets/js/script.js"></script>


</body>

</html>
