<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>

    <link rel="stylesheet" href="./Assets/css/bootsrap.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1 class="todo-title fs-2 fw-bold mb-3 text-center text-light">üìù To-Do List</h1>

            <form action="#" class="input-area">
                <input type="text" id="taskInput" placeholder="Add a new task..." required />
                <button class="add-btn " type="submit" id="add-task-btn" title="Add Task">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>

            <div class="todo-container">
                <select name="task" id="task" class="form-select" required>
                    <option value="">Select Priority</option>
                    <option value="high" class="high">‚ùóHigh Priority</option>
                    <option value="medium" class="medium">üü° Medium Priority</option>
                    <option value="low" class="low">üü¢ Low Priority</option>
                </select>
            </div>
        </div>
    </div>

    <script src="./Assets/js/bootsrap.boundle.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
