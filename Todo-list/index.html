<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>

    <link rel="stylesheet" href="./Assets/css/bootsrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1 class="todo-title fs-2 fw-bold mb-3 text-center text-light">ğŸ“ To-Do List</h1>
            <p>Let's Make a list of your tasks.</p>

            <form action="#" class="input-area" id="taskForm">
                <input type="text" id="taskInput" placeholder="Enter your  task..." />
                <button class="add-btn" type="submit" id="addBtn" title="Add Task">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <select id="selectPriority" class="form-select mt-2">
                    <option value="">Select Priority</option>
                    <option value="high" class="high">â—High Priority</option>
                    <option value="medium" class="medium">ğŸŸ¡ Medium Priority</option>
                    <option value="low" class="low">ğŸŸ¢ Low Priority</option>
                </select>
            </form>
            <ul id="taskList" class="list-group mt-3"></ul>
            <div id="emptyTask" class="text-center text-muted mt-3">
                <h3 class="text-warning">No task added yet</h3>             
                <button class="btn btn-secondary rounded-circle mt-2" id="checkBtn">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Assets/js/bootsrap.boundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Assets/js/script.js"></script>

</body>

</html>
