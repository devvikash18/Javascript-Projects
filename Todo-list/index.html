<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="stylesheet" href="./Assets/css/bootsrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>

    <div class="todo-section">
        <div class="container">
            <div class="todo-box">
                <h1 class="todo-title">Todo List <img src="./Assets/images/icon.png" alt=""></h1>
            </div>
        
            <div class="mb-4">
                <div class="input-elements">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
        </div>
    </div>
    

        <div class="todo-container">
            <h1>To-Do List</h1>

            <form id="todoForm">

                <div class="mb-3">
                    <label for="priority" class="form-label">Select Your Priority:</label>
                    <select name="priority" id="priority" class="form-select" required>
                        <option value="">Select Priority</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>

                </div>


                <!-- <input type="text" id="taskInput" placeholder="Select Priority" required>
                <select class="form-select" id="priorityInput">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select> -->
                <button type="submit">Add</button>
            </form>

            <div class="todo-list" id="todoList"></div>
        </div>
    </div>

    <script src="./Assets/js/bootsrap.boundle.js"></script>

    <script>
        const form = document.getElementById("todoForm");
        const taskInput = document.getElementById("taskInput");
        const priorityInput = document.getElementById("priorityInput");
        const todoList = document.getElementById("todoList");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const task = taskInput.value.trim();
            const priority = priorityInput.value;

            if (task === "") return;

            const todoItem = document.createElement("div");
            todoItem.className = `todo-item ${priority}`;

            todoItem.innerHTML = `
        <span>${task} - <strong>${priority.toUpperCase()}</strong></span>
        <button class="delete-btn">Delete</button>
      `;

            todoItem.querySelector(".delete-btn").addEventListener("click", () => {
                todoItem.remove();
            });

            todoList.appendChild(todoItem);
            form.reset();
        });
    </script>

</body>

</html>
