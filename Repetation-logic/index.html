<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetition Logic</title>
    <link rel="stylesheet" href="./Assets/Css/bootsrap.min.css">
    <link rel="stylesheet" href="./Assets/Css/style.css">
</head>

<body>
    <section>
        <div class="input-container mt-5">
            <h1 class="fw-bold mb-3 ">Repetition Logic</h1>
            <div class="ex-div text-center">
                <div id="input-fields">
                    <div>
                        <div id="inputs" class=""></div>
                        <div class="btn-container">
                            <div class="btn-group-1 mt-3">
                                <button type="button" id="min" class="btn me-2">Min</button>
                                <button type="button" id="max" class="btn">Max</button>
                            </div>
                            <div class="btn-group-2 my-2">
                                <button type="reset" id="clear" class="btn me-2">Clear</button>
                                <button type="button" id="random" class="btn">Random</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./Assets/JS/bootsrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Assets/Js/script.js"></script>

</body>

</html>
