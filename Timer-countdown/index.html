<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="icon" type="image/png" href="./Assets/images/timer-icon.png">

    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="timer-section">
            <h1 class="title fw-bold mb-0">Countdown Timer</h1>
            <div class="input-container  gap-3 my-4">
                <div class="input-area">
                    <label for="hour" class="fw-bold text-light">Hour:</label>
                    <input type="number" id="hour" placeholder="00" min="0">
                </div>
                <div class="input-area">
                    <label for="min" class="fw-bold text-light">Minute:</label>
                    <input type="number" id="min" placeholder="00" min="0" max="59">
                </div>
                <div class="input-area">
                    <label for="sec" class="fw-bold text-light">Second:</label>
                    <input type="number" id="sec" placeholder="00" min="0" max="59">
                </div>
            </div>
            <h2 id="timer" class="fw-bold mb-4">00 : 00 : 00</h2>

            <div class="group-btn   justify-content-center mt-3 text-center">
                <button class="btn btn-lg " id="startBtn"><i class="fa-solid fa-play"></i></button>
                <button class="btn btn-lg" id="pauseBtn"><i class="fa-solid fa-pause" title="pause"></i></button>
                <button class="btn btn-lg" id="resetBtn"><i class="fa-solid fa-rotate-right"></i></button>
            </div>


        </div>
    </div>

    <script src="./Assets/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
