<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">
    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <h2 class="text-center fw-bold bg-success text-light py-4">
        <i class="fa-solid fa-user-graduate me-2"></i>
        Student Management System
    </h2>

    <div class="container my-3">
        <div class="row">
            <!-- Student Form -->
            <div class="col-lg-4 col-md-12">
                <div class="card p-3 shadow-sm">
                    <h5 class="mb-3 text-primary fw-bold">Add New Student</h5>

                    <div id="studentForm">
                        <div class="student-field">
                            <label for="name">Name:</label>
                            <input type="text" id="name" class="form-control my-1" placeholder="Enter Student Name...">
                        </div>

                        <div class="student-field">
                            <label for="grid">GRID:</label>
                            <input type="number" id="grid" class="form-control my-1" placeholder="Enter GRID...">
                        </div>

                        <div class="student-field mb-2">
                            <label>Gender:</label>
                            <div class="d-flex mt-1 gap-3">
                                <div>
                                    <input type="radio" id="male" name="gender" value="Male">
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" id="female" name="gender" value="Female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>

                        <div class="student-field">
                            <label for="mob">Phone No:</label>
                            <input type="number" id="mob" class="form-control my-1"
                                placeholder="Enter Mobile Number...">
                        </div>

                        <div class="student-field mb-1">
                            <label for="course">Course:</label>
                            <select id="course" class="form-control my-1">
                                <option value="default" selected>Please select a course.</option>
                                <option value="UI/UX">UI/UX</option>
                                <option value="AI/ML">AI/ML</option>
                                <option value="Full Stack Development">Full Stack Development</option>
                                <option value="App Development">App Development</option>
                            </select>
                        </div>
                    </div>

                    <div class="group-btn my-3 ms-1">
                        <button class="btn btn-primary me-2" id="addBtn">Add <i class="fa-solid fa-plus"></i></button>
                        <button class="btn btn-warning" id="clearBtn">Clear</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-12">
                <div class="card p-3 shadow-sm">
                    <h4 class="mb-3 text-success fw-bold ">Student List</h4>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search Student">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>

                    <table class="table table-bordered text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>GRID</th>
                                <th>Phone</th>
                                <th>Gender</th>
                                <th>Course</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentTable"></tbody>
                    </table>

                    <div class="mt-2 text-end fw-bold text-center" id="studentTotal">
                        Total Students: 0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
