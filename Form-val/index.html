<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- 1. Bootstrap CSS first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 2. Your custom CSS afterwards -->
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>

    <div class="container form-container">
        <div class="form-section">
            <h2 class="form-title text-center fw-bold text-dark">Form Validation</h2>
            <form action="" id="form">
                <div class="row">
                    <!-------- Name -------->
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Name:</label>
                        <input type="text" id="name" class="form-control" name="name" placeholder="Enter your Name">
                    </div>
                    <!-------- Email -------->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email:</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Enter your Email">
                    </div>
                    <!-------- Password -------->
                    <div class="mb-3">
                        <label for="pass" class="form-label fw-bold">Password:</label>
                        <input type="password" id="pass" class="form-control" name="Password" placeholder="Enter Password">
                    </div>
                    <!-------- Confirm Password -------->
                    <div class="mb-3">
                        <label for="cpass" class="form-label fw-bold">Confirm Password:</label>
                        <input type="password" id="cpass" class="form-control" name="Cpassword" placeholder="Re-enter Password">
                    </div>
                    <!-------- Phone Number -------->
                    <div class="mb-3">
                        <label for="phone" class="form-label fw-bold">Phone:</label>
                        <input type="number" id="phone" class="form-control" name="phone" placeholder="Enter Phone Number">
                    </div>
                    <!-------- City -------->
                    <div class="mb-3">
                        <label for="city" class="form-label fw-bold">Choose your City:</label>
                        <select name="city" id="city" class="form-select fw-bold" required>
                            <option value="">Select</option>
                            <option value="surat">Surat</option>
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="vadodara">Vadodara</option>
                            <option value="rajkot">Rajkot</option>
                            <option value="porbandar">Porbandar</option>
                        </select>
                    </div>
                
                    <div class="text-center my-3">
                        <button class=" btn btn-success px-5 py-2 fw-bold" id="submit-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootsrap Boundle -->
    <script src="./JS/bootsrap-boundle.js"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- JS File -->
    <script src="./script.js"></script>

    <script>

        $(document).ready(function () {
            let nameElement = $(document.getElementById("name"));
            let emailElement = $(document.getElementById("email"));
            let passElement = $(document.getElementById("pass"));
            let cpassElement = $(document.getElementById("cpass"));
            let phoneElement = $(document.getElementById("phone"));
            let cityElement = $(document.getElementById("city"));

            let formElement = $(document.getElementById("form"));


            $("#submit-btn").on("click", function (e) {
                e.preventDefault();

                let name = nameElement.val();
                let email = emailElement.val();
                let pass = passElement.val();
                let cpass = cpassElement.val();
                let phone = phoneElement.val();
                let city = cityElement.val();


                let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (name.trim() == "") {
                    Swal.fire("Please enter proper name....!");
                    return;
                }
                if (!regex.test(email)) {
                    Swal.fire("Please enter valid email....!");
                    return;
                }
                if (pass.trim().length < 8) {
                    Swal.fire("Password should be alteast 8 character....!");
                    return;
                }
                if (cpass !== pass) {
                    Swal.fire("Confirm Password must be same as Password ....!");
                    return;
                }
                if (phone.trim() == "") {
                    Swal.fire("Please enter phone number....!");
                    return;
                }
                if (city === "") {
                    Swal.fire("Please select your city.");
                    return;
                }

                formElement.submit();

            })

        })



    </script>

</body>

</html>
