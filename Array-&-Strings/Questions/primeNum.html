<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <link rel="stylesheet" href="../Assets/CSS/Ques-CSS/style.css">
    <link rel="stylesheet" href="../Assets/CSS/Ques-CSS/bootsrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div class="input-container">
        <h2 class="mb-4 fw-bold">Prime Number</h2>
        <input type="text" id="str" placeholder="Enter text">

        <h4 id="answer" class="mb-3" style="height: 50px;"></h4>

        <div class="btn-container">
            <button type="button" id="print" class="btn btn-primary fw-bold">
                <i class="bi bi-check-circle"></i> Print
            </button>
            <button type="button" id="clear" class="btn btn-danger fw-bold">
                <i class="bi bi-x-circle"></i> Clear
            </button>
            <a href="../index.html">
                <button type="button" id="home" class="btn btn-warning fw-bold">
                    <i class="bi bi-house-door"></i> Home
                </button>
            </a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#print").on("click", function () {
                const str = $("#str").val().trim();
                $("#answer").removeClass("green red");

                if (str === "") {
                    $("#answer").text("Please enter numbers.").addClass("red");
                    return;
                }

                const nums = str.split(/[\s,]+/).map(Number);
                const isPrime = n => n > 1 && [...Array(n).keys()].slice(2).every(i => n % i !== 0);
                const primes = nums.filter(n => Number.isInteger(n) && isPrime(n));

                if (primes.length > 0) {
                    $("#answer").text("Prime Numbers: " + primes.join(", ")).addClass("green");
                } else {
                    $("#answer").text("No prime numbers found.").addClass("red");
                }
            });

            $("#clear").on("click", function () {
                $("#str").val("");
                $("#answer").text("").removeClass("green red");
            });
        });
    </script>

</body>

</html>
